{% extends 'base.html' %}

{% block title %}Macro Calculator{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        color: #333;
    }
    .calculator-heading {
        color: #0d700e;
        margin-bottom: 20px;
    }
    .calculator-description {
        margin-bottom: 20px;
    }
    .calculator-form {
        border: 1px solid #cccccc;
        padding: 20px;
        background-color: #f0f0f0;
        width: fit-content;
        margin: auto;
    }
    .input-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="number"],
    select,
    .calculate-button {
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
    }
    .calculate-button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        padding: 10px 20px;
    }
    .calculate-button:hover {
        background-color: #45a049;
    }
</style>

<h2 class="calculator-heading">Macro Calculator</h2>
<p class="calculator-description">This calculator can provide a suggested value for a person's macronutrient and Calorie needs under normal conditions.</p>

<form method="post" action="{% url 'macro_calculator' %}" class="calculator-form">
    {% csrf_token %}
    <div class="input-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="80" required>
    </div>
    <div class="input-group">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
    </div>
    <div class="input-group">
        <label for="height_feet">Height:</label>
        <input type="number" id="height_feet" name="height_feet" required>
        <label for="height_feet">feet</label>
        <input type="number" id="height_inches" name="height_inches" required>
        <label for="height_inches">inches</label>
    </div>
    <div class="input-group">
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" name="weight" required>
    </div>
    <div class="input-group">
        <label for="activity">Activity:</label>
        <select id="activity" name="activity" required>
            <option value="1.2">Sedentary: little or no exercise</option>
            <option value="1.375">Light: exercise 1-3 times/week</option>
            <option value="1.55" selected>Moderate: exercise 4-5 times/week</option>
            <option value="1.725">Active: daily exercise or intense exercise 3-4 times/week</option>
            <option value="1.9">Very Active: intense exercise 6-7 times/week</option>
        </select>
    </div>
    <div class="input-group">
        <label for="goal">Your Goal:</label>
        <select id="goal" name="goal" required>
            <option value="maintain">Maintain weight</option>
            <option value="lose">Lose weight</option>
            <option value="gain">Gain weight</option>
        </select>
    </div>
    <div class="input-group">
        <label for="diet_type">Diet Type:</label>
        <select id="diet_type" name="diet_type">
            <option value="balanced">Balanced</option>
            <option value="high protein">High Protein</option>
            <option value="low carb">Low Carb</option>
            <option value="low fat">Low Fat</option>
        </select>
    </div>
    <button type="submit" class="calculate-button">Calculate</button>
</form>
{% endblock %}
