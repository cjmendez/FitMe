{% extends 'base.html' %}
{% block title %}Macro Calculator{% endblock %}

{% block content %}
    <h2>Macro Calculator</h2>
    <p>This calculator can provide a range of suggested values for a person's macronutrient and Calorie needs under normal conditions.</p>

    <form method="post" action="{% url 'macro_calculator' %}">
        {% csrf_token %}
        <div class="input-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="80" required>
        </div>
        <div class="input-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>
        <div class="input-group">
            <label for="height_feet">Height:</label>
            <input type="number" id="height_feet" name="height_feet" required>
            <label for="height_feet">feet</label>
            <input type="number" id="height_inches" name="height_inches" required>
            <label for="height_inches">inches</label>
        </div>
        <div class="input-group">
            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <div class="input-group">
            <label for="activity">Activity:</label>
            <select id="activity" name="activity" required>
                <option value="1.2">Sedentary: little or no exercise</option>
                <option value="1.375">Light: exercise 1-3 times/week</option>
                <option value="1.55" selected>Moderate: exercise 4-5 times/week</option>
                <option value="1.725">Active: daily exercise or intense exercise 3-4 times/week</option>
                <option value="1.9">Very Active: intense exercise 6-7 times/week</option>
            </select>
        </div>
        <div class="input-group">
            <label for="goal">Your Goal:</label>
            <select id="goal" name="goal" required>
                <option value="maintain">Maintain weight</option>
                <option value="lose">Lose weight</option>
                <option value="gain">Gain weight</option>
            </select>
        </div>
        <button type="submit" class="calculate-button">Calculate</button>
    </form>
{% endblock %}
